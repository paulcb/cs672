version: "1.0"
services:
  rabbitmq:
    image: rabbitmq:management
    hostname: rabbit-0
    ports:
      - 5673:5673
      - 5672:5672
      - 15672:15672
    networks:
      - default

  tensorflow:
    image: tensorflow/tensorflow
    hostname: tensorflow-0
    networks:
      - default

  app_a-0:
    image: app_a
    hostname: app_a-0
    restart: unless-stopped
    depends_on:
      - rabbitmq
    networks:
      - default
  
networks:
  default:
    external:
      name: net1